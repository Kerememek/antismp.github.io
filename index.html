<style>/* Reset margin, padding, and set box-sizing for consistency */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body styling */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern, readable fonts */
  background: linear-gradient(135deg, #74ebd5, #ACB6E5); /* Soft gradient background */
  color: #333; /* Dark text for readability */
  min-height: 100vh; /* Full height of the viewport */
  display: flex; /* Flexbox to center content */
  align-items: center; /* Vertical centering */
  justify-content: center; /* Horizontal centering */
}

/* Container styling */
.container {
  text-align: center; /* Center-align text inside */
  background: #ffffff; /* Clean white background */
  padding: 40px 30px; /* Internal spacing */
  border-radius: 12px; /* Rounded corners */
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* Soft shadow for a 'lifted' look */

  /* Updated: Border (stroke) */
  border: 5px solid #000000; /* 5px thick solid black stroke */
}

/* Button styling */
button {
  margin-top: 20px; /* Space between text and button */
  padding: 12px 24px; /* Internal spacing inside button */
  background-color: #74ebd5; /* Match the theme's light blue */
  color: #000000; /* Black text */
  border: none; /* Remove default browser border */
  border-radius: 8px; /* Rounded corners */
  font-size: 16px; /* Readable font size */
  cursor: pointer; /* Pointer cursor on hover */
  transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover transition */
}

/* Button hover effect */
button:hover {
  background-color: #4fc3c2; /* Slightly darker blue on hover */
  transform: scale(1.05); /* Slight grow on hover */
}
</style>
